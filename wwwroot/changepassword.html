<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <h2>Cambiar Contraseña</h2>
    <form id="changePasswordForm" method="post" action="api/clients/changepassword">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="currentPassword">Contraseña Actual:</label>
        <input type="password" id="currentPassword" name="currentPassword" required><br><br>
        
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        
        <input type="submit" value="Cambiar Contraseña">
    </form>

    <script>
        document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario automáticamente
            console.log();
            // Construir el objeto de datos para enviar al servidor
            var formData = new FormData(this);

            // Realizar la solicitud POST al servidor
            fetch("api/clients/changepassword", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al cambiar la contraseña.");
                }
                return response.json();
            })
            .then(data => {
                alert("Contraseña cambiada exitosamente.");
                // Aquí puedes realizar acciones adicionales después de cambiar la contraseña si es necesario
            })
            .catch(error => {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
